theme="nord-night"

[editor]
bufferline = "always"
cursorline = true
mouse = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
skip-levels = 1

[editor.statusline]
left = ["mode", "spinner", "version-control", "file-name", "file-modification-indicator"]

[keys.normal]
"tab" = ":buffer-next"
"S-tab" = ":buffer-previous"
y = "yank_main_selection_to_clipboard"
p = "paste_clipboard_before"

[keys.normal.space]
"g" = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw" ]
